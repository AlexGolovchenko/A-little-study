<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>a simple converter</title>
</head>

<body>

  <p>Курс:</p>
  Доллар<input id="dollarCost" type="text" value=1> Рубль
  <input id="rubCost" type="text" value=60> <br><br>

  <p>Посчитать:</p>
  Доллар<input id="dollarValue" type="text"> Рубль
  <input id="rubValue" type="text"> <br><br>
  <button id="but">Convert!</button>
  <br>
  <hr>
  <span>Answer: </span>
  <span id="an"></span>

  <script>
    //get button = but
    var but = document.getElementById("but");

    //get our answer = an
    var an = document.getElementById("an");

    var rubCost = parseInt(document.getElementById("rubCost").value);
    var dollarCost = parseInt(document.getElementById("dollarCost").value);

    but.onclick = function() {
      var dollarValue = parseInt(document.getElementById("dollarValue").value);
      var rubValue = parseInt(document.getElementById("rubValue").value);
      var x;
      if (dollarValue || rubValue) {
        if (dollarValue) {
          x = (rubCost * dollarValue) + " rub";
          an.innerHTML = x;
        } else {
          x = (rubValue / rubCost) + " doll";
          an.innerHTML = x;
        };
      } else {
        an.innerHTML = "you didnt write any money";
      };
      if (dollarValue && rubValue) {
        x = (rubCost * dollarValue) + " rub" + "  /  " + (rubValue / dollarCost) + " doll";
        an.innerHTML = x;
      };
    };
  </script>

</body>

</html>
